<html !DOCTYPE>
<html>
    <head>
        <title>Hola</title>
        <style>
            li:nth-child(odd) {
                background-color: red;
            }
            li:nth-child(even) {
                background-color: yellow;
            }
            p:first-child{
                color: red;
            }
            p:last-child{
                color: blue;
            }
            p:only-child{
                color: grey;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Buenas</li>
            <li>Tardes</li>
            <li>Jesus</li>
            <li>Esta</li>
            <li>En todos</li>
            <li>Nosotros</li>
        </ul>
        <div>
            <p>hola1</p>
            <p>hola2</p>
            <p>hola3</p>
            <p>hola4</p>
            <p>hola5</p>
        </div>
        <div>
            <p>hola6</p>
        </div>
    </body>
</html>
